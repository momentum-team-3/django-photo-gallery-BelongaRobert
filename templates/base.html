{% load static %}
<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Photoss{% endblock %}</title>
    </head><body>
        <nav class="pa3 pa4-ns">
            <a class="link dim black b f1 f-headline-ns tc db mb3 mb4-ns" href="/" title="Home">The Best* Photo Gallery</a>
            <div class="tc pb3">
            {% if user.is_authenticated %}
              <!-- <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'home' %}" title="Home">Home</a> -->
              <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'auth_logout' %}" title="Logout">Logout</a>
              <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'add_album' %}" title="Create Album">Create Album</a>
              <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'album_list' %}" title="List Album">List My Albums</a>
              <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'profile' %}" title="View My Profile">View My Profile</a>
              <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'list_all_albums' %}" title="List All Albyms">List All Albums</a>
              <p>Welcome back, {{user.username}} </p>
              {% else %}
            <!-- <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'home' %}" title="Home">Home</a> -->
              <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'auth_login' %}" title="Login">Login</a>
              <a class="link dim gray f6 f5-ns dib mr3" href="{% url 'registration_register' %}" title="Create Account">Create an account</a>
            {% endif %}
            </div>
          </nav>
          {% block content %}
          {% endblock %}
        </body>
</html>
