{% extends "base.html" %}

{% block content %}
<h2>Create a new Album!</h2>
<div>
    <form action="{% url 'add_album' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Create Album</button>
        </div>
    </form>
</div>
{% endblock %}
