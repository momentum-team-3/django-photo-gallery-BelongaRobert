{% extends "base.html" %}

{% block content %}
<h2>Create a new Album!</h2>
<div class="addalbumform">
    <form style="text-align:center" action="{% url 'add_album' %}" method="POST" enctype="multipart/form-data">
        <div class="measure"></div>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Create Album</button>
        </div>
    </form>
</div>

  {% endblock %}
