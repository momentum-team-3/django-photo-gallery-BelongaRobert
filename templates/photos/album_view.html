{% extends "base.html" %}
        {% block content %}
        <a href="{% url 'add_photo' %}">Add a Photo!</a>

        {% for photos in album.photos.all %}

    <article class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw5 center">
      <img src="{{ photos.default_photo.url }}" class="db w-100 br2 br--top" alt="{{photos.description}}">
      <div class="pa2 ph3-ns pb3-ns">
        <div class="dt w-100 mt1">
          <div class="dtc">
            <h1 class="f5 f4-ns mv0">{{ photos.title }}</h1>
          </div>
          <div class="dtc tr">
            <h2 class="f5 mv0">by: {{photos.owner}}</h2>
          </div>
        </div>
        <p class="f6 lh-copy measure mt2 mid-gray">
          {{ photos.description }}</p>         
          <p>{{ photos.created }}</p>
          <a href="{% url 'view_comment' pk %}">View Comments</a>
          <a href="{% url 'delete_photo' photo.pk %}">Delete Photo</a>
         
        </div>
    </article>

    {% endfor %}
    {% endblock %}
