{% extends "base.html" %}

{% block content %}
   <body><h1>List of Albums</h1>
    {% for album in albums %}
    <div class="AlbumList"><ul>
      <li>{{ album.title }}</li>
      <li>{{ album.description }}</li>
      <li>{{ album.owner }}</li>
      <li>{{ album.created }}</li>
    </ul></div></body>
    <div>
        <a href="{% url 'photo_list'  %}">View Photos in Album</a>
  </div>
    {% endfor %}
{% endblock %}
