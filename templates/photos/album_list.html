{% extends "base.html" %}

{% block content %}
   <body><h1>List of Albums</h1>
    {% for Album in Albums %}
    <div class="AlbumList"><ul>
      <li>{{ Album.title }}</li>
      <li>{{ Album.description }}</li>
      <li>{{ Album.owner }}</li>
      <li>{{ Album.created }}</li>
    </ul></div></body>
    <div>
        <a href="{% url 'photo_list' pk=album.pk %}">View Photos in Album</a>
  </div>
    {% endfor %}
{% endblock %}
