{% extends "base.html" %}

{% block content %}
    <h1>List of Albums</h1>
    {% for Album in Albums %}
    <div>
      <p>{{ Album.title }}</p>
      <p>{{ Album.description }}</p>
      <p>{{ Album.owner }}</p>
      <p>{{ Album.created }}</p>
    </div>
    <div>
        <a href="{% url 'photo_list' Album.pk %}">View Photos in Album</a>
  </div>
    {% endfor %}
{% endblock %}
