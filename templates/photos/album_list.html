{% extends "base.html" %}

{% block content %}
    <h1>List of Albums</h1>
    {% for album in albums %}
    <div>
      <p>{{ AddAlbumForm.title }}</p>
      <p>{{ AddAlbumForm.description }}</p>
      <p>{{ AddAlbumForm.owner }}</p>
      <p>{{ AddAlbumForm.created }}</p>
    </div>
    <div>
        <a href="{% url 'PhotoList' Album.pk %}">View Photos in Album</a>
  </div>
    {% endfor %}
{% endblock %}
