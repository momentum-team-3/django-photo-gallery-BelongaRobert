{% extends "base.html" %}
        {% block content %}
        <a href="{% url 'add_photo' %}">Add a Photo!</a>

        {% for photo in photos %}

    <article class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw5 center">
      <img src="{{ photo.image_medium.url }}" class="db w-100 br2 br--top" alt="Photo of a kitten looking menacing.">
      <div class="pa2 ph3-ns pb3-ns">
        <div class="dt w-100 mt1">
          <div class="dtc">
            <h1 class="f5 f4-ns mv0">{{ photo.title }}</h1>
          </div>
          <div class="dtc tr">
            <h2 class="f5 mv0">by: {{photo.owner}}</h2>
          </div>
        </div>
        <p class="f6 lh-copy measure mt2 mid-gray">
          {{ photo.description }}</p>         
          <p>{{ photo.created }}</p>
      </div>
    </article>

    {% endfor %}
    {% endblock %}
