{% extends "base.html" %}

{% block content %}
   <body><h1>List of Photos</h1>
    {% for Photo in Photos %}
    <div class="PhotoList"><ul>
      <li>{{ Photo.title }}</li>
      <li>{{ Photo.description }}</li>
      <li>{{ Photo.owner }}</li>
      <li>{{ Photo.created }}</li>
    </ul></div></body>
    <div>
        <a href="{% url 'photo_view' pk=Photo.pk %}">View Photos in Photo</a>
  </div>
    {% endfor %}
{% endblock %}
