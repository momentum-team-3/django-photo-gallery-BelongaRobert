{% extends "base.html" %}

{% block content %}
   <body><h1>List of Photos</h1>
    {% for Photo in Photos %}
    <div class="PhotoList">
      <p>{{ Photo.title }}</p>
      <p>{{ Photo.description }}</p>
      <p>{{ Photo.owner }}</p>
      <p>{{ Photo.created }}</p>
    </div></body>
    <div>
        <a href="{% url 'photo_view' pk=Photo.pk %}">View Photos in Photo</a>
  </div>
    {% endfor %}
{% endblock %}
