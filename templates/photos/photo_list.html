{% extends "base.html" %}

{% block content %}
   <h1>List of Photos</h1>
    <a href="{% url add_photo %}">Add a Photo!</a>
    {% for photo in photos %}
    <div class="PhotoList">
      <p>{{ photo.title }}</p>
      <p>{{ photo.description }}</p>
      <!-- <img src="{{ photo.image_medium.url }}"/> -->
      <p>{{ photo.owner }}</p>
      <p>{{ photo.created }}</p>
    </div>
    <div>
        <a href="{% url 'view_comment' %}">View Comments</a>
  </div>
    {% endfor %}
{% endblock %}
