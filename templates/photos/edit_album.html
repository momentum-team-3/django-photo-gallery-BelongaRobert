{% extends "base.html" %}

{% block content %}
<h1>Edit your Album</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Finalize Edit</button>
           <a href="{% url 'view_album' %}">Cancel Edit</a> 
        </div>
    </form>
</div>
{% endblock %}
