{% extends "base.html" %}

{% block content %}
<h1>Edit your Album</h1>
<div>
    <form action="{% url edit_album %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Finalize Edit</button>
           <a href="{% url 'album_view' album.pk %}">Cancel Edit</a> 
        </div>
    </form>
</div>
{% endblock %}
