{% extends "base.html" %}

{% block content %}
   <h1>List of comments</h1>
   <a href="{% url 'add_comment' %}">Add a comment</a>
    {% for summary in Summaries %}
    <div class="summaryList"></div>
      <p>{{ summary.title }}</p>
      <p>{{ summary.description }}</p>
      <p>{{ summary.owner }}</p>
      <p>{{ summary.created }}</p>
    </div>
    {% endfor %}
{% endblock %}
