{% extends "base.html" %}

{% block content %}
   <h1>List of comments</h1>
   <a href="{% url 'add_comment' %}">Add a comment</a>
    {% for comment in comments %}
    <div class="summaryList"></div>
      <p>{{ comment.title }}</p>
      <p>{{ comment.description }}</p>
      <p>{{ comment.owner }}</p>
      <p>{{ comment.created }}</p>
    </div>
    {% endfor %}
{% endblock %}
