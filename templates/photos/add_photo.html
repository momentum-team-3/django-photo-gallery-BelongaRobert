{% extends "base.html" %}

{% block content %}
<h2>Add a new Photo</h2>
<div class="addphotoform">
    <form action="{% url 'add_photo' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Upload Photo</button>
        </div>
    </form>
</div>
{% endblock %}
