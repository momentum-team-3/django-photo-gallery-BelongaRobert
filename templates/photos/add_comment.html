{% extends "base.html" %}

{% block content %}
<h2>Add a comment to the photo</h2>
<div>
    <form action="{% url 'add_comment' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add comment</button>
        </div>
    </form>
</div>
{% endblock %}
